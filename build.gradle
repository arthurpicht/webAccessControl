plugins {
    id 'java'
}

group 'com.github.arthurpicht'
version '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {

    implementation 'com.github.arthurpicht:utils-core:1.9.0'
    implementation 'com.github.arthurpicht:utils-io:0.0.16'
    implementation 'com.github.arthurpicht:utils-logging:0.0.1'
    implementation 'com.github.arthurpicht:cli:0.1-beta1'
    implementation 'com.github.arthurpicht:AP-Configuration:0.1.6'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}
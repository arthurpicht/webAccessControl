plugins {
    id 'war'
}

group 'com.github.arthurpicht'
version '0.0.3'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.github.arthurpicht:utils-core:1.13.0'
    implementation 'ch.qos.logback:logback-classic:1.4.7'

    providedCompile 'jakarta.servlet:jakarta.servlet-api:4.0.2'
    providedCompile 'org.glassfish.jersey.containers:jersey-container-servlet:2.40'
//    implementation 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.30.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

test {
    useJUnitPlatform()
}